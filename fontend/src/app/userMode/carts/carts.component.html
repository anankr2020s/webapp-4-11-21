<div class="container-fluid" style="margin-top:30px">
    <div class="row">
      <div class="col-md-12">
        <h2>Cart</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>ชื่อหนังสือ</th>
                    <th>หมวดหมู่</th>
                    <th>ราคา</th>
                    <th>Image</th>
                    <th>เพิ่มใส่ตะกร้า</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of getCart(); index as i">
                    <td scope="row">{{item.name}}</td>
                    <td>{{item.tag}}</td>
                    <td>{{item.price}}</td>
                    <td><img [src]="item.img" style="height:150px;"></td>
                    <td>
                        <app-delete-cart [item]="i"></app-delete-cart>
                    </td> 
                </tr>
            </tbody>
        </table>
        <p class="text-right">
            <b>Subtotal: </b> {{getSumPrice()}}
        </p>
        <p class="text-right">
            <b>Cart Total: </b> {{getCounter()}}
        </p>
        <p class="text-right">
            <b> ที่อยู่ </b> 
            <input type="text"  name="search" class="form-control" style="width: 300px" [formControl]="addr">
        </p>
        </div>
        <button type="button" class="btn btn-primary" (click)="confirm()">สั่งซื้อตะกร้าสินค้า</button>
      </div>
    </div>
</div>

<div class="container-fluid" style="margin-top:30px">
    <div class="row">
      <div class="col-md-12">
        <h2>Order</h2>
        <div class="table-responsive-md">  
        <table class="table table-striped table-inverse">
            <thead class="thead-inverse">
                <tr>
                    <th>Order</th>
                    <th>ยกเลิกออเดอร์</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of order; index as i">
                    <td scope="row">{{item.order}}</td>
                    <td>
                      <app-cancle-order [item]="item"></app-cancle-order>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
</div>
